<!DOCTYPE html>
<html>

<head>
    <title>Quizzly app</title>
    <link rel="stylesheet" href="/output.css" />
    <meta charset="UTF-8" />
    <meta name="keywords" content="quizz app , quizzly , setup , forms " />
    <meta name="description" content=" quizzly set up , login " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="w-full relative h-lvh flex flex-col  justify-center items-center ">
        <div
            class="border-2 border-gray-100 mb-36 md:mb-0 h-max p-5 md:p-10 w-[90%]  md:w-[80%] lg:w-[60%] flex flex-col justify-start gap-10">
            <div id="title">
                <h1 class="text-blue-600 font-luckiest text-4xl">quick setup </h1>
            </div>
            <form class="capitalize" id="forms">
                <div id="PersonInfo" class="formC hidden flex-col gap-5  justify-start">
                    <label class="text-blue-600 text-xl" for="Username">
                        your name
                    </label>
                    <input type="text" placeholder="enter your name" id="Username"
                        class="px-1 py-3 bg-gray-50 outline-1 text-gray-800 placeholder:capitalize outline-blue-600">
                    <label class="text-blue-600 text-xl" for="Usermajor">
                        your major
                    </label>
                    <input type="text" placeholder="enter your major " id="Usermajor"
                        class="px-1 py-3 bg-gray-50 outline-1 text-gray-800 placeholder:capitalize outline-blue-600">
                </div>
                <div id="TechInfo" class="formC hidden flex-col gap-5  justify-start">
                    <label class="text-blue-600 text-xl" for="Topic">
                        quiz topic
                    </label>

                    <select class="p-3 outline-0 capitalize bg-blue-50 appearance-none " id="Topic">
                        <option>topic</option>
                        <option>html-5</option>
                        <option>css-3</option>
                        <option>javascript</option>
                    </select>

                    <label class="text-blue-600  text-xl" for="diff">
                        level of difficulty
                    </label>
                    <select class="p-3 outline-0 capitalize bg-blue-50 appearance-none " id="diff">
                        <option>easy</option>
                        <option>medium</option>
                        <option>hard</option>
                    </select>
                    <label class="text-blue-600 text-xl" for="NumofQes">
                        number of question
                    </label>
                    <select class="p-3 outline-0 capitalize bg-blue-50 appearance-none " id="NumofQes">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>

            </form>
            <div class="flex self-end justify-start gap-2 ">
                <button id="prev"
                    class="bg-gray-100 text-xl border-2 border-gray-100 rounded-full text-gray-500 capitalize px-6 py-1 ">prev</button>
                <button id="next"
                    class="bg-blue-600 text-xl border-2 border-blue-600 rounded-full text-white capitalize px-6 py-1 ">next</button>

            </div>
        </div>
    </div>
    </div>

    <script type="module" src="/Quizapp/src/scripts/setUp.js"></script>
</body>

</html>
