<!DOCTYPE html>
<html>

<head>
    <title>Quizzly app</title>
    <link rel="stylesheet" href="/output.css" />
    <meta charset="UTF-8" />
    <meta name="keywords" content="quizz app , quizzly , setup , forms " />
    <meta name="description" content=" quizzly set up , login " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="min-h-max">
        <div class=" w-[90%] md:min-w-max  mx-5 md:mx-16  my-10 grid grid-rows-2 lg:grid-cols-[70%_20%] gap-10">
            <main class="flex flex-col gap-10 ">
                <header class="border-2 flex flex-col justify-start gap-2 border-gray-100 p-5 md:p-10">
                    <div>
                        <h1 class="font-luckiest capitalize text-blue-600 text-3xl  md:text-5xl">hello <span
                                id="GetName" class="text-blue-400">name</span>
                        </h1>
                    </div>
                    <div>
                        <span class="text-gray-400 capitalize text-lg ">ready to take your skills to the next level
                            ?</span>
                    </div>
                </header>
                <section class="border-2 h-full p-5 md:p-10  border-gray-100">
                    <div id="quizzTaken ">

                    </div>
                    <div>
                        <button id="StartQuizz"
                            class="bg-blue-600 text-xl border-2 border-blue-600 rounded-full text-white capitalize px-6 py-2 ">start
                            a quizz </button>
                    </div>
                </section>
            </main>
            <aside class="h-full flex flex-col gap-10">
                <div id="timer"
                    class=" cursor-pointer capitalize text-xl font-medium border-2 flex flex-col justify-center items-center gap-3  border-gray-100 p-5">
                    <span class="text-blue-600">timer</span>
                    <div class="border-2 border-gray-200 w-20 h-20 rounded-full flex justify-center items-center p-10">
                        <span id="time ">
                            00:00
                        </span>
                    </div>
                </div>
                <div id="chars"
                    class="border-2 h-full py-10 px-3 text-xl flex flex-col justify-start gap-10 border-gray-100">
                    <div>
                        <span class="capitalize text-gray-500 ">your score is <span
                                class="text-blue-600">0</span></span>
                    </div>
                    <ul class="flex flex-row  lg:flex-col justify-start  gap-5 lg:gap-10 capitalize">
                        <li class="li-s"><span id="topic">topic</span></li>
                        <li class="li-s"><span id="difficulty">difficulty</span></li>
                        <li class="li-s"><span id="NumOfQA">NumOfQA</span></li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
